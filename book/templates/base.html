<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/static/favicon.png">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="roboto-medium">
  <header>
    {% include "components/navbar.html" %}
  </header>
  <h1 class="m-5" style="text-align: center; color: white;">
    {% block H1 %}{% endblock %}
  </h1>
  <main>
    {% block section1 %}

    {% endblock %}
    {% block section2 %}

    {% endblock %}
    {% block section3 %}

    {% endblock %}
  </main>
  <footer>
    {% include "components/footer.html" %}
  </footer>
</div>
<script src="https://kit.fontawesome.com/8901a4afa9.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('body').append('<div class="upvote-button"></div>');

$(window).scroll(function() {
    if ($(this).scrollTop() > 100) {
        $('.upvote-button').css({
            bottom: '15px'
        });
    } else {
        $('.upvote-button').css({
            bottom: '-80px'
        });
    }
});

$('.upvote-button').on('click', function() {
    $('html, body').animate({
        scrollTop: 0
    }, 500);
    return false;
});
</script>
</body>
</html>
